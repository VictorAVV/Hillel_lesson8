<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Lesson 8. Upload images.
    </title>
    <link rel='stylesheet' href='./css/bootstrap.css' type='text/css' media='all'>
    <link rel='stylesheet' href='./css/usercss.css' type='text/css' media='all'>
</head>

<body>
    <div id="blokForma" class="container">
        <h3>Загрузка изображения на сервер.</h3>
        <form class="form-horizontal" action="./uploadfile.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-3 control-label">Выберите изображение:</label>
                <div class="col-sm-9">
                    <input type="file" accept="image/*" class="form-control" name="file1" id="file1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-9"><span id="helpBlock" class="help-block">Максимальный размер файла 2 Мб</span></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
